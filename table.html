<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full">
        <h1 class="card">Ваш профиль</h1>
        <p>Мои заявки:</p>
        <table border="1px" bordercolor="white " cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <td>Название авто</td>
                    <td>Дата бронирования</td>
                    <td>Цена</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Huracan Spyder</td>
                    <td class="data">08.11.2024</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>Huracan Spyder</td>
                    <td class="data">09.11.2024</td>
                    <td>25000</td>
                </tr>
                <tr>
                    <td>Huracan Spyder</td>
                    <td class="data">10.11.2024</td>
                    <td>15000</td>
                </tr>
                <tr>
                    <td>Huracan Spyder</td>
                    <td class="data">11.11.2024</td>
                    <td>30000</td>
                </tr>
                <tr>
                    <td colspan="3" class="mnogo_px">Суммарно</td>
                </tr>
                <tr>
                    <td colspan="3" class="mnogo_px"> 80000</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
