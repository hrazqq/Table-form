<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
 <div class="full">
    <a href="table.html"><p> Узнать цену и забронировать авто</p></a>
    <div class="pink">
        <form action="">
            <div class="fird">
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <input type="number" placeholder="Ваш номер" required>
            </div>
            <div class="second">
                <select>
                    <option value="1">Авто</option>
                </select>
                <input type="text" placeholder="Дата бронирования" required>
                <input type="text" placeholder="На сколько" required>
            </div>
        <textarea class="textarea_last" placeholder="Дополнительный текст" required></textarea>
        <input type="submit" class="button" value="Узнать цену" required>
        </form>
    </div>
 </div>
